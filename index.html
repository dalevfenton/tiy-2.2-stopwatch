<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="stopwatch">
    <ul class="display">
      <li class="display-numbers hours" >00</li>
      <li class="display-numbers minutes" >00</li>
      <li class="display-numbers seconds" >00</li>
    </ul>
    <div class="saved-times">
      <ul>
        <li><span class="total-time" >10:20:19</span><span class="split-time" >2:00:00</span></li>
        <li><span class="total-time" >08:20:19</span><span class="split-time" >4:00:00</span></li>
        <li><span class="total-time" >04:20:19</span><span class="split-time" >4:20:19</span></li>
      </ul>
    </div>
    <div class="button-holder-1">
      <button type="button" name="start-button" class="start-button">START</button>
    </div>
    <div class="button-holder-2">
      <button type="button" name="resume-button" class="resume-button">RESUME</button>
      <button type="button" name="reset-button" class="reset-button">RESET</button>
    </div>
    <div class="button-holder-3">
      <button type="button" name="stop-button" class="stop-button">STOP</button>
      <button type="button" name="lap-button" class="lap-button">LAP</button>
    </div>
  </section>
  <script type="text/javascript">
      var coolStuff;
      coolStuff = 10;
      console.log ( coolStuff );
      var myString = 'awesome';
      console.log ( myString );
      var sports = [ 'baseball', 'soccer'];
      console.log (sports );
      console.log (sports.length );

      sports.push( 'football', 'swimming');
      console.log (sports );
      console.log (sports.length );

  </script>
</body>
</html>
