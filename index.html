<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="stopwatch">
    <ul class="display">
      <li class="display-numbers minutes" >00</li>
      <li class="display-numbers seconds" >00</li>
      <li class="display-numbers sub-seconds" >00</li>
    </ul>
    <div class="saved-times">
      <ul>
      </ul>
    </div>
    <div id="button-holder-1">
      <button type="button" name="start-button" class="start-button">START</button>
    </div>
    <div id="button-holder-2">
      <button type="button" name="resume-button" class="resume-button">RESUME</button>
      <button type="button" name="reset-button" class="reset-button">RESET</button>
    </div>
    <div id="button-holder-3">
      <button type="button" name="stop-button" class="stop-button">STOP</button>
      <button type="button" name="lap-button" class="lap-button">LAP</button>
    </div>
    <div class="debug">
    </div>
  </section>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
