<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="stopwatch">
    <ul class="display">
      <li class="display-numbers hours" >00</li>
      <li class="display-numbers minutes" >00</li>
      <li class="display-numbers seconds" >00</li>
    </ul>
    <div class="button-holder">
      <button type="button" name="start-button" class="start-button">Start</button>
      <button type="button" name="clear-button" class="clear-button">Clear</button>
    </div>
  </section>
  <script type="text/javascript">
    var coolStuff;
    var amazonBox = [ 3, 'fruit', document ];
    coolStuff = 10;
    console.log ( coolStuff );
    var myString = 'awesome';
    console.log ( myString );
    var sports = [ 'baseball', 'soccer'];
    console.log (sports );
    console.log (sports.length );

    sports.push( 'football', 'swimming');
    console.log (sports );
    console.log (sports.length );

    console.log(amazonBox);
    console.log(amazonBox.length);

    var anotherSetOfStuff = [ 'big tv', 'books', 'jet pack'];
    amazonBox.push(anotherSetOfStuff);

    console.log(amazonBox.length);
    console.log(amazonBox);
  </script>
</body>
</html>
